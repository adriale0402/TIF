<!doctype html>
<html lang="en">
<head>
<title>ALUMNOS CODO A CODO</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">

</head>
<body>
<header id="header">
<!-- place navbar here -->
</header>
<main>
<div id="app" class="container">
<h1>Alumnos De Cursos Codo a Codo</h1>
<br>
<a class="btn btn-success" href="../templates/alumnos_nuevo.html">Ingresar Alumno Nuevo</a>
<br><br>
<div v-if="error">
<p>Lo sentimos , No se ha podido cargar la n&oacute;mina de Alumnos........</p>
</div>
<div v-else>
<section v-if="cargando">
<div class="spinner-border"></div>
<p>Cargando .....</p>
</section>
<section v-else>
<div class="table-responsive">
<table class="table table-bordered">
<thead>
<tr>
<th scope="col">Nro de Inscripcion</th>
<th scope="col">Nombre</th>
<th scope="col">Apellido</th>
<th scope="col">Dni</th>
<th scope="col">Curso</th>
<th scope="col">Foto personal</th>
<th scope="col"></th>
</tr>
</thead>
<tbody>
<tr class="" v-for="alumno in alumnos">
<td scope="row">{{alumno.id}}</td>
<td>{{alumno.nombre}}</td>
<td>{{alumno.apellido}}</td>
<td>{{alumno.dni}}</td>
<td>{{alumno.carrera}}</td>
<td>
<img width="60" :src="alumno.imagen" :alt="alumno.nombre">
</td>
<td>
<a :href="'./alumnos_update.html?id='+ alumno.id"><img src="/imagenes/editor32.png" width="32" height="32"></a>&nbsp;
<button type="button"  class= "btn btn-default" v-on:click="eliminar(alumno.id)" ><img src="/imagenes/icons8-eliminar-color-32.png"></td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>
</main>
<footer>
<!-- place footer here -->
</footer>

crossorigin="anonymous"></script>
<script src="../js/main.js"></script>

</body>
</html>
